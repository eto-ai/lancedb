name: Trigger vectordb-recipers workflow
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      workflow_02:
        description: 'Ù‹Workflow 2 which will be triggered'
        required: true
        default: 'Examples Code Test'

      workflow2_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: ':userName'

      workflow2_repo_github:
        description: 'repo-name'
        required: true
        default: ':repoName'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger vectordb-recipes workflow
        run: |
          curl -X POST https://api.github.com/repos/:userName/:repoName/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u &{{ secrets.VECTORDB_RECIPES_ACTION_TOKEN }} \
          --data '{"event_type": "Trigger Workflow", "client_payload": {"repository": "'"$GITHUB_REPOSITORY"'"}}'
      - uses: actions/checkout@v3